<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/app.js"></script>
    <script src="js/casa.js"></script>
    <script src="js/apartamento.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>Imobiliaria</h1>
    <h3>Cadastro imovel</h3>
    <form onsubmit="cadastrar()">
        <div>
            <label>Rua: </label>
            <input type="text" id="rua" required>
            <label>Numero: </label>
            <input type="text" id="numero" required>
            <label>Bairro: </label>
            <input type="text" id="bairro" required>
        </div>
        <br>
        <div>
            <label>Tipo: </label>
            <select id="tipo-moradia" onchange="mostarNumeroAp()">
                <option value="casa">Casa</option>
                <option value="apartamento">Apartamento</option>
            </select>
            <div id="numero-ap" style="display: none;">
                <label>Numero do apartamento </label>
                <input type="number">
            </div>
        </div>
        <br>
        <div id="area">
            <label>Area: </label>
            <input type="number" required>m²
        </div>
        <br>
        <div id="alugado">
            <label>Alugado</label>
            <input type="radio" value="sim" name="alugado">Sim
            <input type="radio" value="nao" name="alugado" checked>Não
        </div>
        <br>
        <button type="submit">Cadastrar</button>
    </form>
    <h3>Imoveis Cadastrado</h3>
    <div class="imoveis-cadastrados"></div>
</body>
</html>
